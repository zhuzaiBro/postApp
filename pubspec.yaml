name: post_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_baidu_mapapi_map: ^3.3.1
  flutter_baidu_mapapi_utils: ^3.3.1
  flutter_baidu_mapapi_search: ^3.3.1
  get: any
  flutter_bmflocation: ^3.3.0
  dio: any
  wechat_assets_picker: ^8.3.1+1
  flutter_screenutil: ^5.5.3+2
  json_serializable: ^6.3.1
  jpush_flutter: ^2.4.4
  permission_handler: any
  shared_preferences: ^2.1.1
  get_storage: ^2.1.1
  json_annotation: ^4.8.1
  url_launcher: any
  pull_to_refresh: ^2.0.0

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - resoures/
    - resoures/Model3D/
    - resoures/bmflocaltileimage/16/
    - resoures/bmflocaltileimage/17/
    - images/
